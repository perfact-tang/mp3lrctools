    <script>
        // --- å…¨å±€å˜é‡ ---
        let audioContext;
        let audioBuffer = null;
        let startTime = 0;
        let endTime = 0;
        let duration = 0;
        let isPlaying = false;

        // --- DOM å…ƒç´  ---
        const fileInput = document.getElementById('fileInput');
        const statusMsg = document.getElementById('statusMsg');
        const editorSection = document.getElementById('editorSection');
        const videoPlayer = document.getElementById('videoPlayer');
        const waveformCanvas = document.getElementById('waveformCanvas');
        const selectionOverlay = document.getElementById('selectionOverlay');
        const playHead = document.getElementById('playHead');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const btnPlayToggle = document.getElementById('btnPlayToggle');
        const iconPlay = document.getElementById('iconPlay');
        const iconPause = document.getElementById('iconPause');
        const currentTimeDisplay = document.getElementById('currentTimeDisplay');
        const btnExport = document.getElementById('btnExport');
        const playbackRateSelect = document.getElementById('playbackRate');
        const fileDisplayInfo = document.getElementById('fileDisplayInfo');

        // --- åˆå§‹åŒ– ---
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function showStatus(msg, isError = false) {
            statusMsg.textContent = msg;
            statusMsg.className = `mb-4 text-center text-sm font-medium py-2 px-4 rounded ${isError ? 'bg-red-50 text-red-700' : 'bg-blue-50 text-blue-700'}`;
            statusMsg.classList.remove('hidden');
        }

        // --- æ–‡ä»¶å¤„ç† ---
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            initAudio();
            showStatus("æ­£åœ¨åŠ è½½å¹¶è§£ç æ–‡ä»¶...");
            fileDisplayInfo.textContent = `å½“å‰æ–‡ä»¶: ${file.name}`;

            try {
                const objectURL = URL.createObjectURL(file);
                videoPlayer.src = objectURL;
                videoPlayer.load();

                // è§£ç éŸ³é¢‘ç”¨äºæ³¢å½¢ç»˜åˆ¶
                const arrayBuffer = await file.arrayBuffer();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                duration = audioBuffer.duration;
                
                // åˆå§‹åŒ–é€‰æ‹©èŒƒå›´
                startTime = 0;
                endTime = duration;
                startTimeInput.value = 0;
                endTimeInput.value = duration.toFixed(2);
                
                // å…ˆæ˜¾ç¤ºç¼–è¾‘åŒºå†ç”»æ³¢å½¢ï¼ˆå¦åˆ™ canvas çš„ offsetWidth ä¸º 0ï¼‰
                editorSection.classList.remove('hidden');
                drawWaveform();
                updateUISelection();
                statusMsg.classList.add('hidden');
                document.getElementById('uploadArea').classList.add('hidden');
            } catch (err) {
                console.error(err);
                showStatus("æ–‡ä»¶åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•ã€‚", true);
            }
        });

        // --- æ³¢å½¢ç»˜åˆ¶ ---
        function drawWaveform() {
            const canvas = waveformCanvas;
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            
            canvas.width = canvas.offsetWidth * dpr;
            canvas.height = canvas.offsetHeight * dpr;
            ctx.scale(dpr, dpr);

            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = 1;

            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                ctx.moveTo(i, (1 + min) * amp);
                ctx.lineTo(i, (1 + max) * amp);
            }
            ctx.stroke();
        }

        // --- UI æ›´æ–° ---
        function updateUISelection() {
            const width = document.getElementById('waveformBox').offsetWidth;
            const startX = (startTime / duration) * width;
            const endX = (endTime / duration) * width;
            
            selectionOverlay.style.left = startX + 'px';
            selectionOverlay.style.width = (endX - startX) + 'px';
            
            startTimeInput.value = startTime.toFixed(2);
            endTimeInput.value = endTime.toFixed(2);
        }

        // --- äº¤äº’é€»è¾‘ ---
        document.getElementById('waveformBox').addEventListener('mousedown', (e) => {
            if (!audioBuffer) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const clickedTime = (x / rect.width) * duration;

            if (e.button === 0) { // å·¦é”®ï¼šè®¾ä¸ºèµ·ç‚¹
                if (clickedTime < endTime) {
                    startTime = clickedTime;
                }
            } else if (e.button === 2) { // å³é”®ï¼šè®¾ä¸ºç»ˆç‚¹
                if (clickedTime > startTime) {
                    endTime = clickedTime;
                }
            }
            updateUISelection();
        });

        document.getElementById('waveformBox').oncontextmenu = (e) => e.preventDefault();

        // è¾“å…¥æ¡†è”åŠ¨
        startTimeInput.addEventListener('change', () => {
            let val = parseFloat(startTimeInput.value);
            if (val >= 0 && val < endTime) {
                startTime = val;
                updateUISelection();
            } else {
                startTimeInput.value = startTime.toFixed(2);
            }
        });

        endTimeInput.addEventListener('change', () => {
            let val = parseFloat(endTimeInput.value);
            if (val > startTime && val <= duration) {
                endTime = val;
                updateUISelection();
            } else {
                endTimeInput.value = endTime.toFixed(2);
            }
        });

        // --- æ’­æ”¾æ§åˆ¶ (åˆäºŒä¸ºä¸€) ---
        btnPlayToggle.addEventListener('click', () => {
            if (!audioBuffer) return;

            if (videoPlayer.paused) {
                // å¦‚æœå½“å‰åœ¨æš‚åœçŠ¶æ€ï¼Œæˆ–è€…å·²ç»æ’­å®Œï¼Œæˆ–è€…åˆšæŒ‰ä¸‹ï¼Œ
                // æŒ‰è¦æ±‚ï¼šæŒ‰ä¸‹æ’­æ”¾æŒ‰é’®æ—¶ï¼Œä¸€å®šè¦ä»èµ·å§‹ç‚¹å¼€å§‹æ’­æ”¾
                videoPlayer.currentTime = startTime;
                videoPlayer.playbackRate = parseFloat(playbackRateSelect.value);
                videoPlayer.play();
                updatePlayState(true);
            } else {
                videoPlayer.pause();
                updatePlayState(false);
            }
        });

        function updatePlayState(playing) {
            isPlaying = playing;
            if (playing) {
                iconPlay.classList.add('hidden');
                iconPause.classList.remove('hidden');
            } else {
                iconPlay.classList.remove('hidden');
                iconPause.classList.add('hidden');
            }
        }

        // æ’­æ”¾è¿‡ç¨‹ç›‘æ§
        videoPlayer.addEventListener('timeupdate', () => {
            const current = videoPlayer.currentTime;
            currentTimeDisplay.textContent = current.toFixed(2) + 's';

            // æ›´æ–°æ’­æ”¾å¤´ä½ç½®
            const width = document.getElementById('waveformBox').offsetWidth;
            const headX = (current / duration) * width;
            playHead.style.left = headX + 'px';

            // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾é€‰åŒºç»“æŸç‚¹
            if (current >= endTime) {
                videoPlayer.pause();
                videoPlayer.currentTime = startTime; // æ’­å®Œåå›åˆ°èµ·ç‚¹
                updatePlayState(false);
            }
        });

        playbackRateSelect.addEventListener('change', () => {
            videoPlayer.playbackRate = parseFloat(playbackRateSelect.value);
        });

        // --- å¯¼å‡ºé€»è¾‘ (WAV) ---
        btnExport.addEventListener('click', async () => {
            if (!audioBuffer) return;
            showStatus("æ­£åœ¨åˆ‡å‰²å¹¶ç”ŸæˆéŸ³é¢‘æ–‡ä»¶...");
            
            const segmentDuration = endTime - startTime;
            const sampleRate = audioBuffer.sampleRate;
            const numberOfChannels = audioBuffer.numberOfChannels;
            const length = Math.floor(segmentDuration * sampleRate);

            const offlineCtx = new OfflineAudioContext(numberOfChannels, length, sampleRate);
            const segmentSource = offlineCtx.createBufferSource();
            segmentSource.buffer = audioBuffer;
            segmentSource.connect(offlineCtx.destination);
            segmentSource.start(0, startTime, segmentDuration);

            const renderedBuffer = await offlineCtx.startRendering();
            const wavBlob = bufferToWave(renderedBuffer, length);
            
            const url = URL.createObjectURL(wavBlob);
            const anchor = document.createElement('a');
            anchor.href = url;
            anchor.download = `cut_${Date.now()}.wav`;
            anchor.click();
            URL.revokeObjectURL(url);
            
            showStatus("ä¿å­˜æˆåŠŸï¼");
            setTimeout(() => statusMsg.classList.add('hidden'), 3000);
        });

        // WAV ç¼–ç åŠ©æ‰‹
        function bufferToWave(abuffer, len) {
            let numOfChan = abuffer.numberOfChannels,
                length = len * numOfChan * 2 + 44,
                buffer = new ArrayBuffer(length),
                view = new DataView(buffer),
                channels = [], i, sample,
                offset = 0, pos = 0;

            function setUint16(data) { view.setUint16(pos, data, true); pos += 2; }
            function setUint32(data) { view.setUint32(pos, data, true); pos += 4; }

            setUint32(0x46464952); setUint32(length - 8); setUint32(0x45564157);
            setUint32(0x20746d66); setUint32(16); setUint16(1); setUint16(numOfChan);
            setUint32(abuffer.sampleRate); setUint32(abuffer.sampleRate * 2 * numOfChan);
            setUint16(numOfChan * 2); setUint16(16); setUint32(0x61746164); setUint32(length - pos - 4);

            for(i = 0; i < numOfChan; i++) channels.push(abuffer.getChannelData(i));
            while(pos < length) {
                for(i = 0; i < numOfChan; i++) {
                    sample = Math.max(-1, Math.min(1, channels[i][offset]));
                    sample = (sample < 0 ? sample * 0x8000 : sample * 0x7FFF);
                    view.setInt16(pos, sample, true);
                    pos += 2;
                }
                offset++;
            }
            return new Blob([buffer], {type: "audio/wav"});
        }

        window.addEventListener('resize', () => {
            if (audioBuffer) {
                drawWaveform();
                updateUISelection();
            }
        });
